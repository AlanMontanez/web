    <div id="modal" class="modal">
        <span id="close-modal" class="close">&times;</span>
        <span id="prev" class="nav-arrow">&#10094;</span>
        <img id="modal-img" src="" alt="Imagen ampliada">
        <span id="next" class="nav-arrow">&#10095;</span>
    </div>

    <script>
        let currentIndex = 0; 
        const images = document.querySelectorAll('.gallery-item'); 
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const openGalleryBtn = document.getElementById('open-gallery');
        const galleryContainer = document.getElementById('gallery-container');
        const closeGalleryBtn = document.getElementById('close-gallery'); 

        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                currentIndex = index; 
                modal.style.display = 'flex'; 
                modalImg.src = this.src; 
            });
        });


        document.getElementById('close-modal').addEventListener('click', function() {
            modal.style.display = 'none'; 
        });


        prevBtn.addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        });

        nextBtn.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        });

        openGalleryBtn.addEventListener('click', function() {
            galleryContainer.style.display = 'block'; 
            openGalleryBtn.style.display = 'none'; 
        });

        closeGalleryBtn.addEventListener('click', function() {
            galleryContainer.style.display = 'none'; 
            openGalleryBtn.style.display = 'block'; 
        });
    </script>
